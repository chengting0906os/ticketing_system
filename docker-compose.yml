# =============================================================================
# DATABASE (Optional - can use external database)
# =============================================================================
#
# Option 1: Use standalone database (docker-compose.db.yml)
#   docker-compose -f docker-compose.db.yml up -d
#   Then comment out this postgres service
#
# Option 2: Use this embedded database (default for quick start)
#   Keep this service enabled for all-in-one deployment
#
# =============================================================================

services:
  postgres:
    image: postgres:18-alpine
    container_name: ticketing_system_db
    environment:
      POSTGRES_DB: ticketing_system_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - "postgres"
      - "-c"
      - "max_connections=600"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "max_wal_size=512MB"
      - "-c"
      - "min_wal_size=128MB"

    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./script/init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ticketing-network

  # Kafka with KRaft mode (no Zookeeper)
  kafka1:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka1
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka1:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:29093,2@kafka2:29093,3@kafka3:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka1:29092,CONTROLLER://kafka1:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_HEAP_OPTS: "-Xms1G -Xmx2G"
    volumes:
      - kafka1_data:/var/lib/kafka/data
    networks:
      - ticketing-network
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1G

  kafka2:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka2
    ports:
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka2:29092,PLAINTEXT_HOST://localhost:9093'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:29093,2@kafka2:29093,3@kafka3:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka2:29092,CONTROLLER://kafka2:29093,PLAINTEXT_HOST://0.0.0.0:9093'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_HEAP_OPTS: "-Xms1G -Xmx2G"
    volumes:
      - kafka2_data:/var/lib/kafka/data
    networks:
      - ticketing-network
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1G

  kafka3:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka3
    ports:
      - "9094:9094"
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka3:29092,PLAINTEXT_HOST://localhost:9094'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:29093,2@kafka2:29093,3@kafka3:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka3:29092,CONTROLLER://kafka3:29093,PLAINTEXT_HOST://0.0.0.0:9094'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_HEAP_OPTS: "-Xms1G -Xmx2G"
    volumes:
      - kafka3_data:/var/lib/kafka/data
    networks:
      - ticketing-network
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1G

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka1
      - kafka2
      - kafka3
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka1:29092,kafka2:29092,kafka3:29092
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - ticketing-network

  # Kvrocks - Redis-compatible cache with RocksDB backend
  kvrocks:
    image: apache/kvrocks:latest
    container_name: kvrocks
    ports:
      - "6666:6666"
    command: [ "-c", "/etc/kvrocks/kvrocks.conf" ]
    volumes:
      - kvrocks_data:/var/lib/kvrocks
      - ./deployment/kvrocks/kvrocks.conf:/etc/kvrocks/kvrocks.conf:ro
    healthcheck:
      test: [ "CMD", "redis-cli", "-p", "6666", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ticketing-network

  # =============================================================================
  # Microservices Architecture
  # Each service has its own API + Consumer following Bounded Context principle
  # =============================================================================

  # ============= UNIFIED TICKETING SERVICE =============
  # Combines: User Auth, Event Management, Booking, Seat Reservation
  # Architecture: Single process for lower overhead and shared resources

  ticketing-service:
    build:
      context: .
    # Note: No container_name to allow scaling with --scale
    # No ports mapping - access via nginx load balancer on port 80
    expose:
      - "8000"
    cap_add:
      - SYS_PTRACE # Required for py-spy profiling
    command: [ "uv", "run", "granian", "src.main:app", "--interface", "asgi", "--host", "0.0.0.0", "--port", "8000", "--workers", "2", "--log-config", "src/platform/logging/granian_log_config.json" ]
    environment:
      # Database
      POSTGRES_SERVER: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketing_system_db
      POSTGRES_PORT: 5432
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29092,kafka3:29092
      # Note: KAFKA_*_INSTANCE_ID uses default value from core_setting.py (hostname-pid)
      # Kvrocks
      KVROCKS_HOST: kvrocks
      KVROCKS_PORT: 6666
      # Event selection (default to event 1, can override)
      EVENT_ID: "${EVENT_ID:-1}"
      # OpenTelemetry / Jaeger
      JAEGER_HOST: jaeger
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4317"
      # Application
      ENVIRONMENT: "${ENVIRONMENT:-production}"
      DEBUG: "${DEBUG:-false}"
      # Timezone
      TZ: "Asia/Taipei"
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro # Application source code
      - ./script:/app/script:ro # Scripts for seeding and utilities
      - ./test:/app/test # Tests need write access for test logs
      - ./logs:/app/logs
      - ./pyproject.toml:/app/pyproject.toml:ro # Pytest config and dependencies
    depends_on:
      postgres:
        condition: service_healthy
      kafka1:
        condition: service_started
      kafka2:
        condition: service_started
      kafka3:
        condition: service_started
      kvrocks:
        condition: service_healthy
    networks:
      - ticketing-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "local"
      options:
        max-size: "100m"
        max-file: "100"
        mode: "non-blocking"
        max-buffer-size: "4m"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M

  # =============================================================================
  # Seat Reservation Service (Kafka Consumer)
  # =============================================================================
  # Handles:
  # - Seat reservation in Kvrocks (atomic operations)
  # - PostgreSQL writes (booking + tickets)
  # - SSE broadcast for real-time UI updates
  # =============================================================================
  reservation-service:
    build:
      context: .
    image: reservation-service:latest
    command:
      - /bin/sh
      - -c
      - |
        export KAFKA_CONSUMER_INSTANCE_ID="reservation-service-consumer-$$(hostname)"
        export KAFKA_PRODUCER_INSTANCE_ID="reservation-service-producer-$$(hostname)"
        /app/.venv/bin/python src/service/reservation/driving_adapter/start_reservation_consumer.py
    environment:
      # Python
      PYTHONPATH: /app

      # Application (can override .env values)
      EVENT_ID: "${EVENT_ID:-1}"
      DEBUG: "${DEBUG:-False}"
      LOG_LEVEL: "${LOG_LEVEL:-INFO}"
      TZ: "Asia/Taipei"

      # Database (for PostgreSQL writes)
      POSTGRES_SERVER: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_DB: "${POSTGRES_DB:-ticketing_system_db}"
      POSTGRES_USER: "${POSTGRES_USER:-postgres}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-postgres}"

      # Kvrocks
      KVROCKS_HOST: kvrocks
      KVROCKS_PORT: "6666"

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29092,kafka3:29092

      # OpenTelemetry
      OTEL_SERVICE_NAME: reservation-service
      OTEL_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
      OTEL_TRACES_EXPORTER: otlp
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none
      OTEL_PYTHON_LOGGING_AUTO_INSTRUMENTATION_ENABLED: "true"
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro

    depends_on:
      postgres:
        condition: service_healthy
      kafka1:
        condition: service_started
      kafka2:
        condition: service_started
      kafka3:
        condition: service_started
      kvrocks:
        condition: service_started
      jaeger:
        condition: service_healthy
    networks:
      - ticketing-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "local"
      options:
        max-size: "100m"
        max-file: "100"
        mode: "non-blocking"
        max-buffer-size: "4m"
    labels:
      - "service.type=consumer"
      - "service.name=reservation-service"

  # =============================================================================
  # NGINX Load Balancer (Simulates AWS ALB for local development)
  # =============================================================================

  nginx:
    image: nginx:alpine
    container_name: ticketing-nginx-lb
    ports:
      - "8100:80" # Main entry point - all traffic goes through here
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx # Nginx access/error logs
    networks:
      - ticketing-network
    depends_on:
      ticketing-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # =============================================================================
  # JAEGER (OpenTelemetry Tracing Backend)
  # =============================================================================

  jaeger:
    image: jaegertracing/all-in-one:1.74.0
    container_name: jaeger
    ports:
      - "16686:16686" # Jaeger UI
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "14269:14269" # Admin/metrics port
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      LOG_LEVEL: "debug"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:14269/" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - ticketing-network
    restart: unless-stopped

volumes:
  postgres_data:
  kafka1_data:
  kafka2_data:
  kafka3_data:
  kvrocks_data:


networks:
  ticketing-network:
    driver: bridge
