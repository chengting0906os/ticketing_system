services:
  postgres:
    image: postgres:16-alpine
    container_name: ticketing_system_db
    environment:
      POSTGRES_DB: ticketing_system_db
      POSTGRES_USER: py_arch_lab
      POSTGRES_PASSWORD: py_arch_lab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U py_arch_lab"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ticketing-network

  # Kafka with KRaft mode (no Zookeeper)
  kafka1:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka1
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka1:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:29093,2@kafka2:29093,3@kafka3:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka1:29092,CONTROLLER://kafka1:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka1_data:/var/lib/kafka/data
    networks:
      - ticketing-network

  kafka2:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka2
    ports:
      - "9093:9093"
      - "9102:9102"
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka2:29092,PLAINTEXT_HOST://localhost:9093'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_JMX_PORT: 9102
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:29093,2@kafka2:29093,3@kafka3:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka2:29092,CONTROLLER://kafka2:29093,PLAINTEXT_HOST://0.0.0.0:9093'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka2_data:/var/lib/kafka/data
    networks:
      - ticketing-network

  kafka3:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka3
    ports:
      - "9094:9094"
      - "9103:9103"
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka3:29092,PLAINTEXT_HOST://localhost:9094'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_JMX_PORT: 9103
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:29093,2@kafka2:29093,3@kafka3:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka3:29092,CONTROLLER://kafka3:29093,PLAINTEXT_HOST://0.0.0.0:9094'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka3_data:/var/lib/kafka/data
    networks:
      - ticketing-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka1
      - kafka2
      - kafka3
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka1:29092,kafka2:29092,kafka3:29092
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - ticketing-network

  # Kvrocks - Redis-compatible cache with RocksDB backend
  kvrocks:
    image: apache/kvrocks:latest
    container_name: kvrocks
    ports:
      - "6666:6666"
    command: ["--bind", "0.0.0.0"]
    volumes:
      - kvrocks_data:/var/lib/kvrocks
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6666", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ticketing-network

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ticketing-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus-config.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - ticketing-network

  # Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: ticketing-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - ticketing-network

  # Loki log aggregation
  loki:
    image: grafana/loki:latest
    container_name: ticketing-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    networks:
      - ticketing-network

  # Promtail log collector
  promtail:
    image: grafana/promtail:latest
    container_name: ticketing-promtail
    volumes:
      - ./logs:/var/log/ticketing:ro  # 收集應用日誌
      - /var/lib/docker/containers:/var/lib/docker/containers:ro  # 收集容器日誌
      - ./observability/promtail-config.yml:/etc/promtail/config.yml
    command: -config.file=/etc/promtail/config.yml
    networks:
      - ticketing-network
    depends_on:
      - loki

  # =============================================================================
  # Application Services (with hot-reload support)
  # =============================================================================

  # FastAPI Server
  ticketing-api:
    build:
      context: .
      target: development
    container_name: ticketing-api
    ports:
      - "8000:8000"
    environment:
      # Database
      POSTGRES_SERVER: postgres
      POSTGRES_USER: py_arch_lab
      POSTGRES_PASSWORD: py_arch_lab
      POSTGRES_DB: ticketing_system_db
      POSTGRES_PORT: 5432
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29092,kafka3:29092
      # Kvrocks
      KVROCKS_HOST: kvrocks
      KVROCKS_PORT: 6666
      # Application
      DEBUG: "true"
      # Load from .env.example for other settings
    env_file:
      - .env.example
    volumes:
      - ./src:/app/src:ro  # Hot-reload: mount source code
      - ./test:/app/test:ro  # Hot-reload: mount tests
      - ./logs:/app/logs  # Share logs with promtail
    depends_on:
      postgres:
        condition: service_healthy
      kafka1:
        condition: service_started
      kafka2:
        condition: service_started
      kafka3:
        condition: service_started
      kvrocks:
        condition: service_healthy
    networks:
      - ticketing-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  # Ticketing Service Consumer (PostgreSQL State Manager)
  ticketing-consumer:
    build:
      context: .
      target: development
    container_name: ticketing-consumer
    environment:
      # Database
      POSTGRES_SERVER: postgres
      POSTGRES_USER: py_arch_lab
      POSTGRES_PASSWORD: py_arch_lab
      POSTGRES_DB: ticketing_system_db
      POSTGRES_PORT: 5432
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29092,kafka3:29092
      KAFKA_CONSUMER_INSTANCE_ID: "consumer-ticketing-1"
      # Event selection (default to event 1, can override)
      EVENT_ID: "${EVENT_ID:-1}"
      # Application
      DEBUG: "true"
    env_file:
      - .env.example
    volumes:
      - ./src:/app/src:ro  # Hot-reload: mount source code
      - ./logs:/app/logs  # Share logs
    command: ["uv", "run", "python", "-m", "src.service.ticketing.driving_adapter.mq_consumer.ticketing_mq_consumer"]
    depends_on:
      postgres:
        condition: service_healthy
      kafka1:
        condition: service_started
      kafka2:
        condition: service_started
      kafka3:
        condition: service_started
    networks:
      - ticketing-network
    restart: unless-stopped

  # Seat Reservation Service Consumer (Kvrocks State Manager)
  seat-reservation-consumer:
    build:
      context: .
      target: development
    container_name: seat-reservation-consumer
    environment:
      # Database (for event metadata)
      POSTGRES_SERVER: postgres
      POSTGRES_USER: py_arch_lab
      POSTGRES_PASSWORD: py_arch_lab
      POSTGRES_DB: ticketing_system_db
      POSTGRES_PORT: 5432
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29092,kafka3:29092
      KAFKA_CONSUMER_INSTANCE_ID: "consumer-seat-reservation-1"
      # Kvrocks
      KVROCKS_HOST: kvrocks
      KVROCKS_PORT: 6666
      # Event selection (default to event 1, can override)
      EVENT_ID: "${EVENT_ID:-1}"
      # Application
      DEBUG: "true"
    env_file:
      - .env.example
    volumes:
      - ./src:/app/src:ro  # Hot-reload: mount source code
      - ./logs:/app/logs  # Share logs
      - ./state:/app/state  # Quix Streams state directory
    command: ["uv", "run", "python", "-m", "src.service.seat_reservation.driving_adapter.seat_reservation_mq_consumer"]
    depends_on:
      postgres:
        condition: service_healthy
      kafka1:
        condition: service_started
      kafka2:
        condition: service_started
      kafka3:
        condition: service_started
      kvrocks:
        condition: service_healthy
    networks:
      - ticketing-network
    restart: unless-stopped

volumes:
  postgres_data:
  kafka1_data:
  kafka2_data:
  kafka3_data:
  kvrocks_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  ticketing-network:
    driver: bridge