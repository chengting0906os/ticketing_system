# =============================================================================
# DATABASE (Optional - can use external database)
# =============================================================================
#
# Option 1: Use standalone database (docker-compose.db.yml)
#   docker-compose -f docker-compose.db.yml up -d
#   Then comment out this postgres service
#
# Option 2: Use this embedded database (default for quick start)
#   Keep this service enabled for all-in-one deployment
#
# =============================================================================

services:
  postgres:
    image: postgres:18-alpine
    container_name: ticketing_system_db
    environment:
      POSTGRES_DB: ticketing_system_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    command:
      - "postgres"
      - "-c"
      - "max_connections=600"
      - "-c"
      - "shared_buffers=512MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "max_wal_size=512MB"
      - "-c"
      - "min_wal_size=128MB"

    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-test-db.sql:/docker-entrypoint-initdb.d/init-test-db.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ticketing-network

  # Kafka with KRaft mode (no Zookeeper)
  kafka1:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka1
    ports:
      - "9092:9092"
      - "9991:9991"  # JMX port for monitoring
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka1:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:29093,2@kafka2:29093,3@kafka3:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka1:29092,CONTROLLER://kafka1:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_HEAP_OPTS: "-Xms1G -Xmx2G"
      # JMX Configuration for monitoring
      KAFKA_JMX_PORT: "9991"
      KAFKA_JMX_HOSTNAME: "kafka1"
    volumes:
      - kafka1_data:/var/lib/kafka/data
    networks:
      - ticketing-network
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1G

  kafka2:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka2
    ports:
      - "9093:9093"
      - "9992:9992"  # JMX port for monitoring
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka2:29092,PLAINTEXT_HOST://localhost:9093'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:29093,2@kafka2:29093,3@kafka3:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka2:29092,CONTROLLER://kafka2:29093,PLAINTEXT_HOST://0.0.0.0:9093'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_HEAP_OPTS: "-Xms1G -Xmx2G"
      # JMX Configuration for monitoring
      KAFKA_JMX_PORT: "9992"
      KAFKA_JMX_HOSTNAME: "kafka2"
    volumes:
      - kafka2_data:/var/lib/kafka/data
    networks:
      - ticketing-network
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1G

  kafka3:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka3
    ports:
      - "9094:9094"
      - "9993:9993"  # JMX port for monitoring
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka3:29092,PLAINTEXT_HOST://localhost:9094'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:29093,2@kafka2:29093,3@kafka3:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka3:29092,CONTROLLER://kafka3:29093,PLAINTEXT_HOST://0.0.0.0:9094'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
      KAFKA_HEAP_OPTS: "-Xms1G -Xmx2G"
      # JMX Configuration for monitoring
      KAFKA_JMX_PORT: "9993"
      KAFKA_JMX_HOSTNAME: "kafka3"
    volumes:
      - kafka3_data:/var/lib/kafka/data
    networks:
      - ticketing-network
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '1'
          memory: 1G

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka1
      - kafka2
      - kafka3
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka1:29092,kafka2:29092,kafka3:29092
      DYNAMIC_CONFIG_ENABLED: 'true'
    networks:
      - ticketing-network

  # =============================================================================
  # KVRocks Cluster (4 nodes, 16384 slots)
  # Slot distribution: Node1=0-4095, Node2=4096-8191, Node3=8192-12287, Node4=12288-16383
  # =============================================================================

  # KVRocks Cluster (4 nodes with cluster-announce-ip for host access)
  kvrocks-1:
    image: apache/kvrocks:latest
    container_name: kvrocks-1
    ports:
      - "6666:6666"
    command: ["-c", "/etc/kvrocks/kvrocks.conf"]
    volumes:
      - kvrocks_1_data:/var/lib/kvrocks
      - ./deployment/kvrocks/kvrocks-node1.conf:/etc/kvrocks/kvrocks.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6666", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ticketing-network

  kvrocks-2:
    image: apache/kvrocks:latest
    container_name: kvrocks-2
    ports:
      - "6667:6666"
    command: ["-c", "/etc/kvrocks/kvrocks.conf"]
    volumes:
      - kvrocks_2_data:/var/lib/kvrocks
      - ./deployment/kvrocks/kvrocks-node2.conf:/etc/kvrocks/kvrocks.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6666", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ticketing-network

  kvrocks-3:
    image: apache/kvrocks:latest
    container_name: kvrocks-3
    ports:
      - "6668:6666"
    command: ["-c", "/etc/kvrocks/kvrocks.conf"]
    volumes:
      - kvrocks_3_data:/var/lib/kvrocks
      - ./deployment/kvrocks/kvrocks-node3.conf:/etc/kvrocks/kvrocks.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6666", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ticketing-network

  kvrocks-4:
    image: apache/kvrocks:latest
    container_name: kvrocks-4
    ports:
      - "6669:6666"
    command: ["-c", "/etc/kvrocks/kvrocks.conf"]
    volumes:
      - kvrocks_4_data:/var/lib/kvrocks
      - ./deployment/kvrocks/kvrocks-node4.conf:/etc/kvrocks/kvrocks.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6666", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ticketing-network

  # KVRocks Cluster Initializer
  kvrocks-init:
    image: redis:alpine
    container_name: kvrocks-init
    volumes:
      - ./deployment/kvrocks/init-cluster.sh:/init-cluster.sh:ro
    command: ["/bin/sh", "/init-cluster.sh"]
    depends_on:
      kvrocks-1:
        condition: service_healthy
      kvrocks-2:
        condition: service_healthy
      kvrocks-3:
        condition: service_healthy
      kvrocks-4:
        condition: service_healthy
    networks:
      - ticketing-network
    restart: "no"

  # Prometheus monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ticketing-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus-config.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - ticketing-network

  # Grafana dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: ticketing-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - ticketing-network

  # Loki log aggregation
  # =============================================================================
  # Microservices Architecture
  # Each service has its own API + Consumer following Bounded Context principle
  # =============================================================================

  # ============= UNIFIED TICKETING SERVICE =============
  # Combines: User Auth, Event Management, Booking, Seat Reservation
  # Architecture: Single process for lower overhead and shared resources

  ticketing-service:
    build:
      context: .
      target: development
    # Note: No container_name to allow scaling with --scale
    # No ports mapping - access via nginx load balancer on port 80
    expose:
      - "8000"
    cap_add:
      - SYS_PTRACE # Required for py-spy profiling
    command: [ "uv", "run", "granian", "src.main:app", "--interface", "asgi", "--host", "0.0.0.0", "--port", "8000", "--workers", "1" ]
    environment:
      # Database
      POSTGRES_SERVER: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketing_system_db
      POSTGRES_PORT: 5432
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29092,kafka3:29092
      # Note: KAFKA_*_INSTANCE_ID uses default value from core_setting.py (hostname-pid)
      # KVRocks Cluster (all services run in Docker network)
      KVROCKS_CLUSTER_MODE: "true"
      KVROCKS_CLUSTER_NODES: "kvrocks-1:6666,kvrocks-2:6666,kvrocks-3:6666,kvrocks-4:6666"
      KVROCKS_HOST: kvrocks-1
      KVROCKS_PORT: 6666
      # Event selection (default to event 1, can override)
      EVENT_ID: "${EVENT_ID:-1}"
      # OpenTelemetry / Jaeger
      JAEGER_HOST: jaeger
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4317"
      # Application
      ENVIRONMENT: "${ENVIRONMENT:-production}"
      DEBUG: "${DEBUG:-false}"
      # Timezone
      TZ: "Asia/Taipei"
    env_file:
      - .env
    volumes:
      # Hot-reload disabled for production stability
      - ./script:/app/script:ro # Scripts for seeding and utilities
      - ./test:/app/test # Tests need write access for test logs
      - ./logs:/app/logs # Share logs with promtail
      - ./state:/app/state # Quix Streams state directory
      - ./pyproject.toml:/app/pyproject.toml:ro # Pytest config and dependencies
    depends_on:
      postgres:
        condition: service_healthy
      kafka1:
        condition: service_started
      kafka2:
        condition: service_started
      kafka3:
        condition: service_started
      kvrocks-init:
        condition: service_completed_successfully
    networks:
      - ticketing-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "local"
      options:
        max-size: "100m"
        max-file: "100"
        mode: "non-blocking"
        max-buffer-size: "4m"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M

  # =============================================================================
  # NGINX Load Balancer (Simulates AWS ALB for local development)
  # =============================================================================

  nginx:
    image: nginx:alpine
    container_name: ticketing-nginx-lb
    ports:
      - "8100:80" # Main entry point - all traffic goes through here
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx # Nginx access/error logs
    networks:
      - ticketing-network
    depends_on:
      ticketing-service:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # =============================================================================
  # JAEGER (OpenTelemetry Tracing Backend)
  # =============================================================================

  jaeger:
    image: jaegertracing/all-in-one:1.74.0
    container_name: jaeger
    ports:
      - "6831:6831/udp" # Jaeger agent UDP (Thrift compact protocol)
      - "16686:16686" # Jaeger UI
      - "4317:4317" # OTLP gRPC receiver
      - "4318:4318" # OTLP HTTP receiver
      - "14269:14269" # Admin/metrics port
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
      LOG_LEVEL: "debug"
      # Metrics configuration
      METRICS_BACKEND: "prometheus"
      METRICS_HTTP_ROUTE: "/metrics"
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:14269/" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - ticketing-network
    restart: unless-stopped

  # =============================================================================
  # MANAGEMENT CONTAINER (For running scripts: seed, migrate, etc.)
  # =============================================================================
  # Usage: docker compose run --rm management python -m script.seed_data
  #        docker compose run --rm management uv run alembic upgrade head
  # =============================================================================

  management:
    build:
      context: .
      target: development
    container_name: ticketing-management
    profiles:
      - management  # Only started explicitly with --profile management or 'docker compose run'
    environment:
      # Database
      POSTGRES_SERVER: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ticketing_system_db
      POSTGRES_PORT: 5432
      # KVRocks Cluster (all services run in Docker network)
      KVROCKS_CLUSTER_MODE: "true"
      KVROCKS_CLUSTER_NODES: "kvrocks-1:6666,kvrocks-2:6666,kvrocks-3:6666,kvrocks-4:6666"
      KVROCKS_HOST: kvrocks-1
      KVROCKS_PORT: 6666
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka1:29092,kafka2:29092,kafka3:29092
      # Application
      ENVIRONMENT: "${ENVIRONMENT:-local_dev}"
      DEBUG: "${DEBUG:-false}"
      TZ: "Asia/Taipei"
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
      - ./script:/app/script:ro
      - ./alembic:/app/alembic:ro
      - ./alembic.ini:/app/alembic.ini:ro
    networks:
      - ticketing-network

volumes:
  postgres_data:
  kafka1_data:
  kafka2_data:
  kafka3_data:
  kvrocks_1_data:
  kvrocks_2_data:
  kvrocks_3_data:
  kvrocks_4_data:
  prometheus_data:
  grafana_data:


networks:
  ticketing-network:
    driver: bridge
