# Prometheus Configuration - Ticketing System Monitoring
# Optimized for 50K tickets x 100 sections scenario

global:
  scrape_interval: 5s       # High-frequency collection for high-load scenarios
  evaluation_interval: 5s   # Fast alerting response

# Scrape configuration
scrape_configs:
  # Ticketing System main service (via nginx load balancer)
  - job_name: 'ticketing-system'
    static_configs:
      - targets: ['ticketing-nginx-lb:80']
    metrics_path: '/metrics'

  # Jaeger metrics (distributed tracing monitoring)
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    metrics_path: '/metrics'

