# =============================================================================
# Ticketing System Deployment Configuration (Development)
# =============================================================================

development:
  region: us-west-2
  account_id: null
  environment: development
  debug: false
  log_level: INFO

  services:
    ticketing:
      min_tasks: 1
      max_tasks: 100
      task_cpu: 2048 # 2 vCPU
      task_memory: 4096 # 4 GB
      workers: 1
      cpu_threshold: 60
      memory_threshold: 60

    reservation:
      min_tasks: 1
      max_tasks: 10
      task_cpu: 2048 # 2 vCPU
      task_memory: 4096 # 4 GB

  aurora:
    min_acu: 1
    max_acu: 8

  kvrocks:
    instance_type: m6i.large # 2 vCPU, 8 GB RAM, x86 Intel
    storage_gb: 20
    port: 6666
    max_clients: 10000
    workers: 4

  kafka:
    type: ec2
    instance_type: c7g.large # ARM Graviton - 20% cheaper
    instance_count: 3
    storage_type: ebs
    storage_gb: 30

  rds_postgres:
    instance_type: c6gd.2xlarge # 8 vCPU, 32 GB RAM, Graviton2 ARM + NVMe
    storage_gb: 20
    max_storage_gb: 100 # Auto-scaling limit

  database:
    pool_size: 20
    pool_max_overflow: 30
    pool_timeout: 30
    pool_recycle: 3600
    pool_pre_ping: true

  loadtest:
    instance_type: c7g.xlarge # 4 vCPU, 8 GB RAM - ARM Graviton
    storage_gb: 15

  jwt:
    algorithm: HS256
    access_token_expire_minutes: 1440
    refresh_token_expire_days: 30

  monitoring:
    cloudwatch_logs_retention_days: 1
    xray_tracing_enabled: true
    container_insights_enabled: false

  performance:
    rate_limit_per_minute: 100000
    request_timeout: 60
    max_request_size_mb: 10
