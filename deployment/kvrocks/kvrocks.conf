# =============================================================================
# Kvrocks Configuration
# =============================================================================

# Network Configuration
bind 0.0.0.0
port 6666

# Worker Threads (handles client connections)
workers 4

# RocksDB Performance Tuning
rocksdb.max_background_jobs 4

# Connection Limits
maxclients 10000

# Logging
# loglevel notice
# logfile ""

# Persistence
dir /var/lib/kvrocks
