# =============================================================================
# Kvrocks Cluster Node Configuration
# =============================================================================

# Network Configuration
bind 0.0.0.0
port 6666

# Cluster Mode
cluster-enabled yes

# Worker Threads
workers 4

# RocksDB Performance Tuning
rocksdb.max_background_jobs 4

# Connection Limits
maxclients 10000

# Persistence
dir /var/lib/kvrocks
